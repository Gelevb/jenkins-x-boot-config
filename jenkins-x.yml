buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go:2.1.98-727
        stages:
        - name: pr-checks
          options:
            containerOptions:
              name: ""
              resources: {}
              volumeMounts:
              - mountPath: /builder/home/.jx/localSecrets/currentCluster
                name: local-secrets
                readOnly: true
            volumes:
            - name: local-secrets
              secret:
                optional: true
                secretName: local-param-secrets
          steps:
          - args:
            - step
            - verify
            - values
            - --values-file=parameters.yaml
            - --schema-file=parameters.tmpl.schema.json
            command: jx
            dir: /workspace/source/env
            name: verify-parameters
          - args:
            - build
            command: make
            dir: /workspace/source/env
            name: lint-env-helm
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go:2.1.98-727
        environment:
        - name: DEPLOY_NAMESPACE
          value: jx
        - name: GIT_AUTHOR_NAME
          value: gelevb
        - name: GIT_COMMITTER_NAME
          value: gelevb
        - name: GIT_AUTHOR_EMAIL
          value: gelevb@icloud.com
        - name: GIT_COMMITTER_EMAIL
          value: gelevb@icloud.com
        stages:
        - name: release
          options:
            containerOptions:
              name: ""
              resources: {}
              volumeMounts:
              - mountPath: /builder/home/.jx/localSecrets/currentCluster
                name: local-secrets
                readOnly: true
            volumes:
            - name: local-secrets
              secret:
                optional: true
                secretName: local-param-secrets
          steps:
          - args:
            - step
            - git
            - validate
            command: jx
            dir: /workspace/source/env
            name: validate-git
          - args:
            - step
            - verify
            - preinstall
            - --provider-values-dir="kubeProviders"
            command: jx
            dir: /workspace/source
            name: verify-preinstall
          - args:
            - upgrade
            - crd
            command: jx
            name: install-jx-crds
          - args:
            - step
            - helm
            - apply
            - --boot
            - --remote
            - --no-vault
            - --name
            - velero
            command: jx
            dir: /workspace/source/systems/velero
            env:
            - name: DEPLOY_NAMESPACE
              value: velero
            name: install-velero
          - args:
            - step
            - helm
            - apply
            - --boot
            - --remote
            - --no-vault
            - --name
            - velero-backups
            command: jx
            dir: /workspace/source/systems/velero-backups
            env:
            - name: DEPLOY_NAMESPACE
              value: velero
            name: install-velero-backups
          - args:
            - step
            - helm
            - apply
            - --boot
            - --remote
            - --no-vault
            - --name
            - jxing
            command: jx
            dir: /workspace/source/systems/jxing
            env:
            - name: DEPLOY_NAMESPACE
              value: kube-system
            name: install-nginx-controller
          - args:
            - step
            - create
            - install
            - values
            - -b
            command: jx
            dir: /workspace/source/env
            name: create-install-values
          - args:
            - step
            - helm
            - apply
            - --boot
            - --remote
            - --no-vault
            - --name
            - exdns
            command: jx
            dir: /workspace/source/systems/external-dns
            name: install-external-dns
          - args:
            - apply
            - --wait
            - --validate=false
            - -f
            - https://raw.githubusercontent.com/jetstack/cert-manager/release-0.11/deploy/manifests/00-crds.yaml
            command: kubectl
            dir: /workspace/source
            env:
            - name: DEPLOY_NAMESPACE
              value: cert-manager
            name: install-cert-manager-crds
          - args:
            - step
            - helm
            - apply
            - --boot
            - --remote
            - --no-vault
            - --name
            - cm
            command: jx
            dir: /workspace/source/systems/cm
            env:
            - name: DEPLOY_NAMESPACE
              value: cert-manager
            name: install-cert-manager
          - args:
            - step
            - helm
            - apply
            - --boot
            - --remote
            - --no-vault
            - --name
            - acme
            command: jx
            dir: /workspace/source/systems/acme
            name: install-acme-issuer-and-certificate
          - args:
            - step
            - boot
            - vault
            - --provider-values-dir
            - ../../kubeProviders
            command: jx
            dir: /workspace/source/systems/vault
            name: install-vault
          - args:
            - step
            - create
            - values
            - --name
            - parameters
            command: jx
            dir: /workspace/source/env
            name: create-helm-values
          - args:
            - step
            - create
            - templated
            - --parameters-file=../../env/parameters.yaml
            - --requirements-dir=../../
            - --template-file=jx-auth-configmap.tmpl.yaml
            - --config-file=templates/jx-auth-configmap.yaml
            command: jx
            dir: /workspace/source/systems/jx-auth
            name: create-jx-auth-config
          - args:
            - step
            - helm
            - apply
            - --boot
            - --remote
            - --no-vault
            - --name
            - jx-auth
            command: jx
            dir: /workspace/source/systems/jx-auth
            name: install-jx-auth-config
          - args:
            - step
            - helm
            - apply
            - --boot
            - --remote
            - --name
            - jenkins-x
            - --provider-values-dir
            - ../kubeProviders
            command: jx
            dir: /workspace/source/env
            name: install-jenkins-x
          - args:
            - step
            - verify
            - env
            command: jx
            dir: /workspace/source
            name: verify-jenkins-x-environment
          - args:
            - step
            - helm
            - apply
            - --boot
            - --name
            - repos
            command: jx
            dir: /workspace/source/repositories
            name: install-repositories
          - args:
            - step
            - scheduler
            - config
            - apply
            - --direct=true
            command: jx
            dir: /workspace/source/prowConfig
            name: install-pipelines
          - args:
            - update
            - webhooks
            - --verbose
            - --warn-on-fail
            command: jx
            dir: /workspace/source/repositories
            name: update-webhooks
          - args:
            - step
            - verify
            - install
            - --pod-wait-time
            - 30m
            command: jx
            dir: /workspace/source/env
            name: verify-installation
          - args:
            - repo
            - add
            - spotinst
            - https://spotinst.github.io/spotinst-kubernetes-helm-charts
            command: helm
            name: helm-add-spotinst-repo
          - args:
            - repo
            - add
            - hashicorp
            - https://helm.releases.hashicorp.com
            command: helm
            name: helm-add-hashicorp-repo
          - args:
            - repo
            - add
            - stakater
            - https://stakater.github.io/stakater-charts
            command: helm
            name: helm-add-reloader-repo
          - args:
            - repo
            - add
            - bitnami
            - https://charts.bitnami.com/bitnami
            command: helm
            name: helm-add-bitnami-repo
          - args:
            - repo
            - add
            - incubator
            - https://kubernetes-charts-incubator.storage.googleapis.com
            command: helm
            name: helm-add-incubator-repo
          - args:
            - repo
            - add
            - linkerd
            - https://helm.linkerd.io/stable
            command: helm
            name: helm-add-linkerd-repo
          - args:
            - apply
            - -f rbac-config.yaml
            command: kubectl
            dir: /workspace/source/systems/tiller
            name: tiller-rbac
          - args:
            - init
            - --service-account tiller
            command: helm
            dir: /workspace/source/systems
            name: helm-init
          - args:
            - deploy
            - -p jenkins-x-kube2iam
            command: skaffold
            dir: /workspace/source/k8s-monitoring
            name: install-kube2iam
          - args:
            - step
            - helm
            - install
            - --name
            - spotinst-controller
            - --version
            - 1.0.70
            - spotinst/spotinst-kubernetes-cluster-controller
            - --set spotinst.token=$TOKEN
            - --set spotinst.account=$ACCOUNT
            - --set spotinst.clusterIdentifier=$CLUSTER
            command: jx
            name: install-spotinst-operator
          - args:
            - -n
            - default
            - create
            - secret
            - generic
            - workspacesecrets
            - --from-literal=$SECRET
            - --from-literal=$ACCESS
            command: kubectl
            name: terraform-operator-secret-key
          - args:
            - -n
            - default
            - create
            - secret
            - generic
            - terraformrc
            - --from-file=credentials
            command: kubectl
            dir: /workspace/source/systems/terraform
            name: terraform-operator-secret
          - args:
            - apply
            - -f
            - app.terraform.io_workspaces_crd.yaml
            command: kubectl
            dir: /workspace/source/systems/terraform/crds
            name: install-terraform-crd
          - args:
            - step
            - helm
            - install
            - --namespace
            - default
            - --name
            - reloader
            - stakater/reloader
            command: jx
            name: install-reloader
          - args:
            - step
            - helm
            - install
            - --namespace
            - default
            - --version
            - 0.1.3-alpha
            - --name
            - terraform-operator
            - hashicorp/terraform
            command: jx
            name: install-terraform-operator
          - args:
            - deploy
            - -p jenkins-x-aws-alb-ingress-controller
            - -n default
            command: skaffold
            dir: /workspace/source/k8s-monitoring
            name: install-aws-alb-ingress-controller
          - args:
            - deploy
            - -p jenkins-x-grafana-config
            command: skaffold
            dir: /workspace/source/k8s-monitoring
            name: install-grafana-config
          - args:
            - deploy
            - -p oauth-secret
            command: skaffold
            dir: /workspace/source/k8s-monitoring
            name: install-oauth-secret
          - args:
            - deploy
            - -p jenkins-x-prometheus
            - -n default
            command: skaffold
            dir: /workspace/source/k8s-monitoring
            name: install-prometheus
          - args:
            - deploy
            - -p cloudwatch-exporter
            command: skaffold
            dir: /workspace/source/k8s-monitoring
            name: install-cloudwatch-exporter
          - args:
            - install | kubectl apply -f -
            command: linkerd
            dir: /workspace/source/systems/linkerd
            name: install-linkerd
